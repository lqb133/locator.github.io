<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2b7cff;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    a {
      display: inline-block;
      background: #2b7cff;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
        background: #1c5fd1;
    }
    .fade { opacity: 0; transition: opacity 0.6s; }
    .fade.show { opacity: 1; }
  </style>
</head>
<body class="fade">
  <div class="box">
    <h1>Detailed Product Information - Locator Device</h1>
    <img src="https://cdn.discordapp.com/attachments/1367406363579383898/1444698275029717064/e1889d62-7a86-4e82-bd20-0fd65651d0c0.png?ex=692da79d&is=692c561d&hm=bf9f89b582622d9299c6fd452a38e6b9e96f3cd7e75f7acf3bf20fd9fb528dc8" alt="Device image" style="width:100%;border-radius:12px;margin-bottom:20px;" />
      <a href="#" onclick="transitionToPage('index.html'); return false;">Go Back</a>
    </div>
  </div>
<script>
  window.onload = () => { document.body.classList.add('show'); };
  
  function transitionToPage(page){ 
    document.body.classList.remove('show');
    setTimeout(()=>{ 
      window.location.href = page;
    }, 500); 
  }
</script>
</body>
</html>
