<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locator Product Page - Group 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      /* Thêm perspective để bật các hiệu ứng 3D */
      perspective: 1000px; 
    }
    
    /* === 1. Hiệu ứng Fade-In cho Header và Product Card === */
    @keyframes fadeInZoom {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    @keyframes slideInDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    header {
      background: #2b7cff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      /* Áp dụng animation cho Header */
      animation: slideInDown 0.6s ease-out forwards; 
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
      
      /* Thêm Transition cho hiệu ứng hover lắc nhẹ */
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease; 
      
      /* Áp dụng animation cho Product Card */
      opacity: 0; /* Bắt đầu ẩn */
      animation: fadeInZoom 0.8s ease-out 0.3s forwards; /* Trễ 0.3s sau header */
    }
    
    /* === 3. Hiệu ứng Lắc nhẹ khi Hover (Product Card) === */
    .product-card:hover {
        /* Dịch chuyển nhẹ Y để tạo hiệu ứng "nổi lên" */
        transform: translateY(-5px); 
        /* Thay đổi đổ bóng để nổi bật hơn */
        box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
    }
    
    .product-media {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
        flex-shrink: 0;
        text-align: center;
    }
    .product-media img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-info {
        flex-grow: 1;
        width: 100%;
        max-width: 600px;
        text-align: center;
    }
    .product-info h2 {
      margin: 0;
      font-size: 22px;
    }
    .product-info p {
      margin: 8px auto;
      max-width: 400px;
    }
    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      background: #2b7cff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      
      /* Thêm Transition cho nút mua */
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    
    /* === 2. Hiệu ứng Hover 3D nhẹ (Buy Button) === */
    .btn-buy:hover {
        background: #1c5fd1;
        /* Xoay nhẹ theo trục Y và dịch chuyển Z để tạo hiệu ứng 3D */
        transform: perspective(1000px) rotateY(2deg) scale(1.05); 
        /* Thêm đổ bóng mờ để tăng cảm giác nổi */
        box-shadow: 0 5px 15px rgba(43, 124, 255, 0.5);
    }
    
    .secondary-media {
        flex-basis: auto;
        flex-shrink: 0;
        align-self: center;
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 16 / 9;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
    }
    .secondary-media iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
      /* Áp dụng animation cho Footer */
      opacity: 0; 
      animation: slideInDown 0.6s ease-out 1.2s forwards; /* Trễ hơn để xuất hiện sau cùng */
    }
  </style>
</head>
<body>
  <header>Product Locator</header>
  <div class="container">
    <div class="product-card">
      
      <div class="product-media">
        <img 
            src="https://cdn.discordapp.com/attachments/1367406363579383898/1444698275029717064/e1889d62-7a86-4e82-bd20-0fd65651d0c0.png?ex=692fa1dd&is=692e505d&hm=7a34180b2604a0d5bd1680db03d1f6dad5eef895ab171bd84689c5f7d683929a" 
            alt="Product secondary image" 
        />
      </div>
      
      <div class="product-info">
        <p><strong>Benefit:</strong> A locator device that helps prevent kidnapping and tracks real-time location.</p>
        <h2>Product Name:Locator</h2>
        <a class="btn-buy" href="page2.html">View Details</a>
      </div>
      
      <div class="secondary-media">
        <iframe 
            src="https://drive.google.com/file/d/1YdyrE1Hba0BwSHoTbEwxjut0w8TAyjB0/preview" 
            allow="autoplay" 
            allowfullscreen
        ></iframe>
      </div>
      </div>
  </div>
  <footer>&copy; 2025 - locator Product Website</footer>
</body>
</html>
