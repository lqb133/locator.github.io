<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locator Product Page - Group 4</title>
  <style>
    /* ======================================= */
    /* === 1. CSS CƠ BẢN VÀ HIỆU SUẤT CAO === */
    /* ======================================= */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      perspective: 1000px;
      /* Ẩn nội dung chính ban đầu */
      visibility: hidden; 
      opacity: 0;
    }
    
    /* Hiệu ứng trượt xuống cho Header/Footer */
    @keyframes slideInDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Hiệu ứng Nhún (Bounce) khi Product Card xuất hiện */
    @keyframes fadeInZoom {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    /* Khi Preloader biến mất, nội dung chính hiện ra */
    body.loaded {
        visibility: visible;
        opacity: 1;
        transition: opacity 0.5s ease-in 0.5s; 
    }

    /* ======================================= */
    /* === 2. CSS CHO PRELOADER VÀ ANIMATION TRÁI TIM === */
    /* ======================================= */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2b7cff; 
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; 
        /* Transition mượt mà khi fade out */
        transition: opacity 0.8s ease-in, visibility 0.8s; 
    }

    #preloader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .heart-text {
        font-size: 40px;
        color: white;
        font-weight: bold;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        /* Animation bay hình trái tim 2s */
        animation: heartFly 2s cubic-bezier(0.5, 0, 0.5, 1) forwards; 
        position: relative; 
        /* Tối ưu hiệu suất GPU */
        will-change: transform, opacity; 
    }

    /* Keyframes tạo đường bay hình trái tim và xoay phóng to để chuyển cảnh */
    @keyframes heartFly {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
        
        25% { transform: translate(-80px, -50px) scale(1.1) rotate(-15deg); opacity: 1; }
        50% { transform: translate(0, -100px) scale(1.2) rotate(0deg); opacity: 1; }
        75% { transform: translate(80px, -50px) scale(1.1) rotate(15deg); opacity: 1; }
        
        90% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { 
            /* Phóng to và xoay mạnh để tạo hiệu ứng chuyển cảnh dứt khoát */
            transform: translate(0, -50px) scale(3) rotate(720deg); 
            opacity: 0; 
        }
    }
    
    /* ======================================= */
    /* === 3. CSS CHO NỘI DUNG CHÍNH (Đã Tối Ưu) === */
    /* ======================================= */
    
    /* Header và Footer */
    header {
      background: #2b7cff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      animation: none; /* Xóa animation mặc định */
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
      opacity: 0; 
      animation: none; /* Xóa animation mặc định */
    }

    /* Áp dụng animation cho nội dung chính sau khi body.loaded */
    body.loaded header {
        animation: slideInDown 0.6s ease-out 0.5s forwards; 
    }
    body.loaded .product-card {
        /* Hiệu ứng nhún: cubic-bezier(0.175, 0.885, 0.32, 1.275) */
        animation: fadeInZoom 1.0s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.8s forwards; 
    }
    body.loaded footer {
        animation: slideInDown 0.6s ease-out 1.4s forwards;
    }
    
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 30px; 
      margin-bottom: 20px;
      opacity: 0;
      /* Hiệu ứng nổi lên khi hover */
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease; 
      will-change: transform, box-shadow; /* Tối ưu hiệu suất */
    }
    .product-card:hover {
        transform: translateY(-5px); 
        box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
    }
    
    .product-media {
        display: flex;
        flex-direction: column;
        width: 100%; 
        max-width: 300px; 
        flex-shrink: 0;
        text-align: center; 
    }
    .product-media img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-info {
        flex-grow: 1;
        width: 100%; 
        max-width: 600px; 
        text-align: center; 
    }
    .product-info h2 {
      margin: 0;
      font-size: 22px;
    }
    .product-info p {
      margin: 8px auto; 
      max-width: 400px; 
    }
    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      background: #2b7cff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      /* Hiệu ứng 3D khi hover */
      transition: background 0.3s, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s;
      will-change: transform, background, box-shadow; /* Tối ưu hiệu suất */
    }
    .btn-buy:hover {
        background: #1c5fd1;
        transform: perspective(1000px) rotateY(2deg) scale(1.05); 
        box-shadow: 0 5px 15px rgba(43, 124, 255, 0.5);
    }
    
    .secondary-media {
        flex-basis: auto; 
        flex-shrink: 0;
        align-self: center; 
        width: 100%; 
        max-width: 500px; 
        height: auto; 
        aspect-ratio: 16 / 9; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        position: relative; 
    }
    .secondary-media iframe {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; 
    }
  </style>
</head>
<body>
    
  <div id="preloader">
    <div class="heart-text">Group 4</div>
  </div>
    
  <header>Product Locator</header>
  <div class="container">
    <div class="product-card">
      
      <div class="product-media">
        <img 
            src="https://cdn.discordapp.com/attachments/1367406363579383898/1444698275029717064/e1889d62-7a86-4e82-bd20-0fd65651d0c0.png?ex=692da79d&is=692c561d&hm=bf9f89b582622d9299c6fd452a38e6b9e96f3cd7e75f7acf3bf20fd9fb528dc8" 
            alt="Product secondary image" 
        />
      </div>
      
      <div class="product-info">
        <p><strong>Benefit:</strong> A locator device that helps prevent kidnapping and tracks real-time location.</p>
        <h2>Product Name:Locator</h2>
        <a class="btn-buy" href="page2.html">View Details</a>
      </div>
      
      <div class="secondary-media">
        <iframe 
            src="https://drive.google.com/file/d/1YdyrE1Hba0BwSHoTbEwxjut0w8TAyjB0/preview" 
            allow="autoplay" 
            allowfullscreen
        ></iframe>
      </div>
      </div>
  </div>
  <footer>&copy; 2025 - locator Product Website</footer>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const preloader = document.getElementById('preloader');
        const body = document.body;
        const animationDuration = 2000; // 2 giây như yêu cầu

        setTimeout(function() {
            // 1. Ẩn Preloader bằng cách thêm class 'hidden'
            preloader.classList.add('hidden');
            
            // 2. Hiện nội dung chính bằng cách thêm class 'loaded' vào body
            body.classList.add('loaded');
            
            // Xóa hẳn Preloader khỏi DOM sau khi chuyển cảnh xong (0.8s = thời gian transition)
            setTimeout(function() {
                 preloader.remove();
            }, 800); 

        }, animationDuration);
    });
  </script>
</body>
</html>
