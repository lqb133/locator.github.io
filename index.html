<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locator Product Page - Group 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2b7cff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex; /* Giữ flex để dễ điều khiển căn giữa */
      flex-direction: column; /* THAY ĐỔI QUAN TRỌNG: Sắp xếp các phần tử theo chiều dọc */
      align-items: center; /* Căn giữa các phần tử con theo chiều ngang */
      gap: 30px; /* Khoảng cách giữa các phần tử xếp dọc */
      margin-bottom: 20px;
    }
    .product-media {
        display: flex;
        flex-direction: column;
        width: 100%; /* Đảm bảo chiếm hết chiều rộng */
        max-width: 300px; /* Giới hạn kích thước hình ảnh để không quá lớn */
        flex-shrink: 0;
        text-align: center; /* Căn giữa ảnh nếu ảnh nhỏ hơn max-width */
    }
    .product-media img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-info {
        flex-grow: 1;
        width: 100%; /* Đảm bảo chiếm hết chiều rộng */
        max-width: 600px; /* Giới hạn chiều rộng nội dung thông tin */
        text-align: center; /* Căn giữa nội dung */
    }
    .product-info h2 {
      margin: 0;
      font-size: 22px;
    }
    .product-info p {
      margin: 8px auto; /* Căn giữa đoạn văn */
      max-width: 400px; /* Giới hạn chiều rộng đoạn văn để dễ đọc */
    }
    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      background: #2b7cff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-buy:hover {
        background: #1c5fd1;
    }
    
    /* CSS đã được chỉnh sửa cho bố cục dọc và video Google Drive */
    .secondary-media {
        flex-basis: auto; /* Tự động điều chỉnh */
        flex-shrink: 0;
        align-self: center; /* Căn giữa video khi xếp dọc */
        width: 100%; /* Chiếm hết chiều rộng có thể */
        max-width: 500px; /* Giới hạn kích thước video */
        height: auto; /* Chiều cao tự động */
        aspect-ratio: 16 / 9; /* Giữ tỷ lệ 16:9 cho video */
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        position: relative; /* Cần thiết cho iframe bên trong */
    }
    .secondary-media iframe {
        position: absolute; /* Để iframe chiếm toàn bộ khu vực */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Xóa viền mặc định của iframe */
    }
    /* Kết thúc CSS mới */
    
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Product Locator</header>
  <div class="container">
    <div class="product-card">
      
      <div class="product-media">
        <img 
            src="https://cdn.discordapp.com/attachments/1367406363579383898/1444698275029717064/e1889d62-7a86-4e82-bd20-0fd65651d0c0.png?ex=692da79d&is=692c561d&hm=bf9f89b582622d9299c6fd452a38e6b9e96f3cd7e75f7acf3bf20fd9fb528dc8" 
            alt="Product secondary image" 
        />
      </div>
      
      <div class="product-info">
        <p><strong>Benefit:</strong> A locator device that helps prevent kidnapping and tracks real-time location.</p>
        <h2>Product Name:Locator</h2>
        <a class="btn-buy" href="page2.html">View Details</a>
      </div>
      
      <div class="secondary-media">
        <iframe 
            src="https://drive.google.com/file/d/1YdyrE1Hba0BwSHoTbEwxjut0w8TAyjB0/preview" 
            allow="autoplay" 
            allowfullscreen
        ></iframe>
      </div>
      </div>
  </div>
  <footer>&copy; 2025 - locator Product Website</footer>
</body>
</html>
