<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locator Product Page - Group 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #2b7cff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .product-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }
    .product-media {
        display: flex;
        flex-direction: column;
        width: 150px; /* Media size */
        flex-shrink: 0;
    }
    .product-media img,
    .product-media video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-media video {
        margin-bottom: 10px;
    }
    .product-info {
        flex-grow: 1;
    }
    .product-info h2 {
      margin: 0;
      font-size: 22px;
    }
    .product-info p {
      margin: 8px 0;
    }
    .btn-buy {
      display: inline-block;
      margin-top: 10px;
      background: #2b7cff;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-buy:hover {
        background: #1c5fd1;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>Product Locator</header>
  <div class="container">
    <div class="product-card">
      
      <div class="product-media">
        
        <img 
            src="https://cdn.discordapp.com/attachments/1367406363579383898/1444698275029717064/e1889d62-7a86-4e82-bd20-0fd65651d0c0.png?ex=692da79d&is=692c561d&hm=bf9f89b582622d9299c6fd452a38e6b9e96f3cd7e75f7acf3bf20fd9fb528dc8" 
            alt="Product secondary image" 
        />
      </div>
      
      <div class="product-info">
        <p><strong>Benefit:</strong> A locator device that helps prevent kidnapping and tracks real-time location.</p>
        <h2>Product Name:Locator</h2>
        <a class="btn-buy" href="page2.html">View Details</a>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 - locator Product Website</footer>
</body>
</html>
